os:
  - linux
  # - osx
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
# command to install dependencies
install:
  - pip install pipenv
  - pipenv install --dev --deploy
# command to run tests
script:
  - pwd
  - ls
  # - pytest -v # or py.test for Python versions 3.5 and below
  - pytest -v --cov-report term --cov-report xml --cov=mass_replace tests/
  - ls
after_success:
  - coveralls